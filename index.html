<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="form-container p-4">
        <h2 class="text-center mb-4">Registration Form</h2>
        <form action="post">
          <div class="mb-3 d-flex align-items-center">
            <label class="col-3 text-end pe-3">First Name</label>
            <div class="col-9 input-group">
              <span class="input-group-text"><i class="fa fa-user"></i></span>
              <input
                type="text"
                class="form-control"
                placeholder="First Name"
              />
            </div>
          </div>

          <div class="mb-3 d-flex align-items-center">
            <label class="col-3 text-end pe-3">Last Name</label>
            <div class="col-9 input-group">
              <span class="input-group-text"><i class="fa fa-user"></i></span>
              <input type="text" class="form-control" placeholder="Last Name" />
            </div>
          </div>

          <div class="mb-3 d-flex align-items-center">
            <label class="col-3 text-end pe-3">Department</label>
            <div class="col-9 input-group">
              <span class="input-group-text"
                ><i class="fa fa-building"></i
              ></span>
              <select class="form-select">
                <option selected>Select your Department</option>
                <option>HR</option>
                <option>IT</option>
                <option>Finance</option>
              </select>
            </div>
          </div>

          <div class="mb-3 d-flex align-items-center">
            <label class="col-3 text-end pe-3">Username</label>
            <div class="col-9 input-group">
              <span class="input-group-text"><i class="fa fa-user"></i></span>
              <input type="text" class="form-control" placeholder="Username" />
            </div>
          </div>

          <div class="mb-3 d-flex align-items-center">
            <label class="col-3 text-end pe-3">Password</label>
            <div class="col-9 input-group">
              <span class="input-group-text"><i class="fa fa-lock"></i></span>
              <input
                type="password"
                class="form-control"
                placeholder="Password"
              />
            </div>
          </div>

          <div class="mb-3 d-flex align-items-center">
            <label class="col-3 text-end pe-3">Confirm Password</label>
            <div class="col-9 input-group">
              <span class="input-group-text"><i class="fa fa-lock"></i></span>
              <input
                type="password"
                class="form-control"
                placeholder="Confirm Password"
              />
            </div>
          </div>

          <div class="mb-3 d-flex align-items-center">
            <label class="col-3 text-end pe-3">E-Mail</label>
            <div class="col-9 input-group">
              <span class="input-group-text"
                ><i class="fa fa-envelope"></i
              ></span>
              <input
                type="email"
                class="form-control"
                placeholder="E-Mail Address"
              />
            </div>
          </div>

          <div class="mb-3 d-flex align-items-center">
            <label class="col-3 text-end pe-3">Contact No.</label>
            <div class="col-9 input-group">
              <span class="input-group-text"><i class="fa fa-phone"></i></span>
              <input type="text" class="form-control" placeholder="(959)" />
            </div>
          </div>

          <div class="row">
            <div class="col-9 offset-4 d-grid mt-3">
                <button type="submit" class="btn btn-submit ">
                    SUBMIT <i class="fa fa-paper-plane"></i>
                </button>
            </div>
        </div>
        
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
